<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    parent: 'phaser-example',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var platforms;
var cursors;
var food;
var lastFood = 0;
var snakes;
        
var playerMaxHealth = 6;
var playerHealth = playerMaxHealth;
var playerHealthUi = new Array(playerMaxHealth).fill(null);

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'sky.png');
    this.load.image('tile', 'tile.png');
    this.load.image('marsu', 'marsu.png');
    this.load.image('carrot', 'carrot.png');
    this.load.image('mansikka', 'mansikka.png');
    this.load.image('snake', 'snake.png');
    this.load.image('sydan', 'sydan.png');
}

function create ()
{
    this.add.image(400, 300, 'sky');

    platforms = this.physics.add.staticGroup();
    // ground
    for (var i = 0; i < 20; i++) platforms.create(i*40 + 20, 600-20, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+5)*40 + 20, 600-20-3*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+10)*40 + 20, 600-20-5*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+1)*40 + 20, 600-20-7*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+14)*40 + 20, 600-20-9*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+6)*40 + 20, 600-20-12*40, 'tile');
    
    // create player
    player = this.physics.add.sprite(100, 600-40-20, 'marsu');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    
    // food group
    food = this.physics.add.group();
    food.create(400, 40, 'carrot');
    
    // snake groupp
    snakes = this.physics.add.group();

    snake = snakes.create(400, 300, 'snake');
    snake.setBounce(0.1);
    snake.setCollideWorldBounds(true);
    snake.lastUpdate = this.time.now;


    cursors = this.input.keyboard.createCursorKeys();
    
    //this.time.events.repeat(Phaser.Timer.SECOND * 2, 10, createFood, this);
    
    // set up physics
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(food, platforms);
    this.physics.add.collider(snakes, platforms);
    
    this.physics.add.overlap(player, food, eatFood, null, this);
    
    this.physics.add.overlap(player, snakes, hitBySnake, null, this);
    
    // GUI
    
    // set up health
    healthUpdated(this);

}

function update ()
{
 
    // create food every 10 seconds
    var curTime = this.time.now;
    if (curTime - lastFood > 10000) {
        lastFood = curTime;
        if(Math.random() > 0.5) {
            food.create(Math.random()*800, 40, 'carrot');    
        } else {
            food.create(Math.random()*800, 40, 'mansikka');
        }
        
    }
    
    // change snake motion
    snakes.children.each(
        function(snake) {
            if (curTime - snake.lastUpdate > 1000) {
                snake.lastUpdate = curTime;
                snake.setVelocityX(Math.random() * 200 - 100);    
                if (snake.body.touching.down && Math.random() > 0.6) {
                    snakes.setVelocityY(-500);
                }
            }
            
        },
    this);
    
    
    
    if (cursors.left.isDown) {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown) {
        player.setVelocityX(160);
    }
    else {
        player.setVelocityX(0);
    }
    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
    }
}
        
function healthUpdated(th) {
    for (i = 0; i < playerMaxHealth; i++) {
        var shouldBe = i < playerHealth;
        var curImage = playerHealthUi[i];
        if (shouldBe && curImage == null) {
            curImage = th.add.image(800 - 20 - i*30, 20, 'sydan');
            curImage.setDepth(1);
            playerHealthUi[i] = curImage;
        } else if (!shouldBe && curImage !== null) {
            curImage.destroy();
            playerHealthUi[i] = null;
        }
    }
}
        
function changeHealth(th, amount) {
    playerHealth += amount;
    if (playerHealth <= 0) playerHealth = 0;
    if (playerHealth > playerMaxHealth) playerHealth = playerMaxHealth;
    healthUpdated(th);
}
        
function eatFood(player, f)
{
    changeHealth(this, +1);
    f.destroy();
}
        
function hitBySnake(player, snake)
{
    changeHealth(this, -3);
    snake.destroy();
}

    </script>

</body>
</html>
