<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    parent: 'phaser-example',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var platforms;
var cursors;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'sky.png');
    this.load.image('tile', 'tile.png');
    this.load.image('marsu', 'marsu.png');
}

function create ()
{
    this.add.image(400, 300, 'sky');

    platforms = this.physics.add.staticGroup();
    // ground
    for (var i = 0; i < 20; i++) platforms.create(i*40 + 20, 600-20, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+5)*40 + 20, 600-20-3*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+10)*40 + 20, 600-20-5*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+1)*40 + 20, 600-20-7*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+14)*40 + 20, 600-20-9*40, 'tile');
    for (var i = 0; i < 5; i++) platforms.create((i+6)*40 + 20, 600-20-12*40, 'tile');
    
    // create player
    player = this.physics.add.sprite(100, 600-40-20, 'marsu');
    //player.anchor.setTo(0.5, 0.5);

    player.setBounce(0.2);
    player.setCollideWorldBounds(true);


    cursors = this.input.keyboard.createCursorKeys();
    
    // set up physics
    this.physics.add.collider(player, platforms);


}

function update ()
{
    if (cursors.left.isDown) {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown) {
        player.setVelocityX(160);
    }
    else {
        player.setVelocityX(0);
    }
    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
    }
}

    </script>

</body>
</html>
